<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

form {
	margin: 50px 80px;
	display: flex;
	flex-direction: column;
	gap: 20px;
	width: 250px;
}

input {
	padding: 6px 10px;
	border-radius: 5px;
	border: none;
	border: 1px solid black;
}

button {
	padding: 6px 10px;
	width: 70px;
	background-color: green;
	border-radius: 5px;
	border: none;
	color: white;
}

table {
	width: 90%;
	border-collapse: collapse;
	margin: 50px auto;
}

tr, td, th {
	border: 1px solid black;
	height: 30px;
}

th, td {
	border: 1px solid black;
	padding: 5px;
	font-family: sans-serif;
	font-size: 14px;
	padding-left: 15px;
}

td {
	font-weight: 300;
}

th {
	height: 40px;
	background-color: olive;
	font-size: 15px;
	color: white;
}

.bt {
	align-content: center;
	padding-left: 0;
}

.d {
	background-color: red;
}

h3 {
	color: green;
	margin-left: 70px;
	font-size: 19px;
	font-family: sans-serif;
}

h2 {
	color: red;
	margin-left: 70px;
	font-size: 19px;
	font-family: sans-serif;
}

.tr td {
	background-color: #F0F8EF;
}
</style>

</head>
<body>



	<form action="save" method="post">
		<input type="text" name="name" placeholder="Student Name" required>
		<input type="tel" name="mobile" placeholder="Mobile" required>
		<input type="email" name="email" placeholder="Email" required>
		<input type="number" name="physics" placeholder="Physics Marks"
			required> <input type="number" name="chemistry"
			placeholder="Chemistry Marks" required> <input type="number"
			name="mathematics" placeholder="Mathematics Marks" required>
		<button>Save</button>
	</form>

	<h3 th:text="${success}"></h3>
	<h2 th:text="${failure}"></h2>

	<table>
		<tr>
			<th>Student Name</th>
			<th>Mobile</th>
			<th>Email</th>
			<th>Physics</th>
			<th>Chemistry</th>
			<th>Mathematics</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>

		<tbody>
			<th:block th:each="user : ${users}">
				<tr class="tr">
					<td th:text="${user.name}">Shivam Patanwar</td>
					<td th:text="${user.mobile}">9685430664</td>
					<td th:text="${user.email}">shivampatanwar@gmail.com</td>
					<td th:text="${user.physics}">80</td>
					<td th:text="${user.chemistry}">70</td>
					<td th:text="${user.mathematics}">90</td>
					<td align="center"><a th:href="'update?id='+${user.id}"><button>Edit</button></a></td>
					<td align="center"><a th:href="'delete?id='+${user.id}"><button class="d">Delete</button></a></td>


				</tr>
			</th:block>


	
		</tbody>





	</table>





</body>
</html>
